    <script>
        /*  Ejercicios */

        for (var i = 0; i < 5; i++) {

        }

        /*resp: 0,1,2,3,4   */

        for (var i = 0; i < 5; i++) {

        }

        /*  resp.:  3, 7    */



        /* Ej. 4.-  */

        function y(num1, num2) {
            return num1 + num2;
        }
        console.log(y(2, 3))
        console.log(y(3, 5))


        /*  resp1.: 5      */
        /*  resp2.: 8      */



        /* Ej. 5.-  */

        function y(num1, num2) {
            console.log(num1);
            return num1 + num2;
        }
        console.log(y(2, 3))
        console.log(y(3, 5))

        /*  resp1.: 2      */
        /*  resp2.: 5      */
        /*  resp3.: 3      */
        /*  resp4.: 8      */


        /* Ej. 6.-  */

        a = 15;
        console.log(a);

        function y(a) {
            console.log(a);
            return a;
        }
        b = y(10);
        console.log(b);


        /*   resp1.:  15   */
        /*   resp2.:  10   */
        /*   resp3.:  10   */




        /* Ej. 7.-  */

        a = 15; /*  asignacion de valor a la  variable  a  */
        console.log(a); /*  impresion de la variable  a    */

        function y(a) { /*  creando la funcion  y       */
            console.log(a); /*  impresion del parametro o variable   */
            return a * 2; /*  retorno a la variable o parametro multiplicado por 2  */
        }
        b = y(10); /*  asignando valor a la variable   b             */
        console.log(b); /* imresion variable  b    */



        /*   resp1.:  15  */
        /*   resp2.:  10  */
        /*   resp3.:  20  */
    </script>
